<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dynamic A-Frame Scene</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene fog="type: exponential; color: #aabfff; density: 0.02">
      <!-- ASSETS -->
      <a-assets>
        <!-- Textures -->
      <img id="skyTexture" src="https://cdn.glitch.global/b881c177-32d3-4706-b976-d21ad8bc476e/brandon-morgan-H5Wv1YdbZzk-unsplash.jpg?v=1732048601099">
      <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
      </a-assets>

      <!-- SKY -->
      <a-sky src="#skyTexture" rotation="0 -90 0" animation="property: rotation; to: 0 270 0; loop: true; dur: 30000"></a-sky>

      <!-- GROUND -->
      <a-plane
        src="#groundTexture"
        rotation="-90 0 0"
        width="50"
        height="50"
        repeat="10 10"
        animation="property: scale; to: 1.1 1.1 1.1; dur: 4000; easing: easeInOutSine; loop: true; dir: alternate"
      ></a-plane>

      <!-- LIGHTING -->
      <a-light type="ambient" color="#fff" intensity="0.8"></a-light>
      <a-light type="directional" position="2 4 -3" intensity="1.5"></a-light>

      <!-- SPAWNING SYSTEM -->
      <a-entity position="0 1.5 -3" shape-spawner></a-entity>

      <!-- CAMERA -->
      <a-camera position="0 2 5">
        <a-cursor></a-cursor>
      </a-camera>

      <!-- SPAWNER SCRIPT -->
      <script>
        AFRAME.registerComponent("shape-spawner", {
          schema: {
            shapes: { type: "array", default: ["voxelCube", "voxelSphere", "voxelCone"] }
          },
          init: function () {
            this.el.addEventListener("click", () => {
              const randomShape =
                this.data.shapes[Math.floor(Math.random() * this.data.shapes.length)];
              const newEl = document.createElement("a-entity");
              newEl.setAttribute("mixin", randomShape);
              newEl.setAttribute("position", `${Math.random() * 10 - 5} 1 ${Math.random() * 10 - 5}`);
              this.el.sceneEl.appendChild(newEl);
            });
          }
        });
      </script>

      <!-- VOXEL MIXINS -->
      <a-mixin
        id="voxelCube"
        geometry="primitive: box; height: 1; width: 1; depth: 1"
        material="src: #boxTexture; shader: standard"
        animation__scale="property: scale; to: 1.5 1.5 1.5; dur: 500; easing: easeOutElastic"
        animation__rotation="property: rotation; to: 0 360 0; dur: 5000; loop: true"
      ></a-mixin>

      <a-mixin
        id="voxelSphere"
        geometry="primitive: sphere; radius: 0.5"
        material="src: #sphereTexture; shader: standard"
        animation__scale="property: scale; to: 1.2 1.2 1.2; dur: 500; easing: easeOutElastic"
        animation__rotation="property: rotation; to: 0 360 0; dur: 5000; loop: true"
      ></a-mixin>

      <a-mixin
        id="voxelCone"
        geometry="primitive: cone; radiusBottom: 0.5; radiusTop: 0; height: 1"
        material="src: #coneTexture; shader: standard"
        animation__scale="property: scale; to: 1.5 1.5 1.5; dur: 500; easing: easeOutElastic"
        animation__rotation="property: rotation; to: 0 360 0; dur: 5000; loop: true"
      ></a-mixin>
    </a-scene>
  </body>
</html>
