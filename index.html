<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Customized Aincraft</title>
    <meta name="description" content="Aincraft Customization">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-teleport-controls@0.2.0/dist/aframe-teleport-controls.min.js"></script>
    <script src="https://unpkg.com/aframe-controller-cursor-component@0.2.2/dist/aframe-controller-cursor-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- ASSETS -->
      <a-assets>
        <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
        <img id="skyTexture" src="https://cdn.glitch.global/345acae9-0caa-436f-b9d6-584d0b6cf8dc/brandon-morgan-H5Wv1YdbZzk-unsplash.jpg?v=1732056403862">
      </a-assets>

      <!-- SKY -->
      <a-sky src="#skyTexture"></a-sky>

      <!-- GROUND -->
      <a-plane
        src="#groundTexture"
        rotation="-90 0 0"
        width="50"
        height="50"
        repeat="10 10"
      ></a-plane>

      <!-- LIGHTING -->
      <a-light type="ambient" color="#FFF"></a-light>
      <a-light type="directional" position="0 5 -5" intensity="1"></a-light>

      <!-- VOXEL SPAWNING HAND -->
      <a-entity
        id="blockHand"
        hand-controls="right"
        controller-cursor
        intersection-spawn="event: click; mixin: voxel"
      ></a-entity>

      <!-- CAMERA -->
      <a-camera position="0 2 5">
        <a-cursor></a-cursor>
      </a-camera>

      <!-- VOXEL MIXIN -->
      <a-mixin
        id="voxel"
        geometry="primitive: box; height: 1; width: 1; depth: 1"
        material="color: #4CC3D9; shader: flat"
      ></a-mixin>
    </a-scene>
  </body>
</html>
